<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Algoritmo Dijkstra</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
</head>
<body>
    <div class="container">
        <h1>Algoritmo de Dijkstra</h1>
        <form method="POST">
            <label for="edges">Introduce las aristas del grafo (formato: nodo1 nodo2 peso, una por l√≠nea):</label>
            <textarea id="edges" name="edges" rows="10" cols="50" required></textarea>
            <small>Ejemplo:<br>A B 5<br>A C 3<br>B C 2<br>B D 4<br>C D 1</small>

            <label for="start">Nodo inicial:</label>
            <input type="text" id="start" name="start" required>

            <label for="end">Nodo final:</label>
            <input type="text" id="end" name="end" required>

            <button type="submit">Calcular</button>
        </form>

        {% if error %}
            <p class="error">{{ error }}</p>
        {% endif %}
    </div>
</body>
</html>
